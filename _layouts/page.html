---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="post-title">
        <img src="{{ site.logo | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
        <h1>{{ page.title }}</h1>
    </div>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.contact %}
    {% include contact.html %}
  {% endif %}

</div>
